<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мій інтернет-магазин — Контакти</title>
</head>
<body>
  <!-- Хедер з навігацією -->
  <header>
    <h1>Мій інтернет-магазин</h1>
    <nav>
      <ul>
        <li><a href="index.html">Головна</a></li>
        <li><a href="catalog.html">Каталог</a></li>
        <li><a href="product.html">Товар</a></li>
        <li><a href="contacts.html">Контакти</a></li>
      </ul>
    </nav>
  </header>
  <!-- Основний контент -->
  <main>
    <section>
      <h2>Контактна інформація</h2>
      <p>Адреса: вул. Прикладна, 12, Київ, Україна</p>
      <p>Email: info@shop.com</p>
      <p>Телефон: +380 50 123 45 67</p>
      <h3>Зворотній зв'язок</h3>
      <form>
        <label for="name">Ім'я:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="message">Повідомлення:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Відправити</button>
      </form>
    </section>
  </main>

  <!-- Футер -->
  <footer>
    <p>2025 Мій інтернет-магазин</p>
  </footer>
</body>
</html>
